<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Form Validation</title>
</head>

<body>
  <div class="container">
    <form action="">
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label for="contact-name">Full name</label>
        <input type="text" id="contact-name" placeholder="enter your name">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="1234567890" id="contact-phone" required>
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" required>
        <span id="email-error"></span>
      </div>

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="contact-message" maxlength="30"></textarea>
        <span id="message-error"></span>
      </div>

      <button id="submit">Submit</button>
      <span id="submit-error"></span>
    </form>
  </div>


  <script src="script.js"></script>
</body>

</html>
